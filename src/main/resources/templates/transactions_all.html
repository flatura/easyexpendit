<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div th:insert="fragments/style_css"></div>
    <title>EasyExpendit: View Transactions</title>
</head>
<body style="padding-top: 55px">
<div th:insert="fragments/menu"></div>
<table class="table table-hover table-sm">
    <thead>
    <tr>
        <th style="width:17%" scope="col">ID транзакции</th>
        <th style="width:30%" scope="col">Имя расходника</th>
        <th style="width:5%" scope="col">Тип</th>
        <th style="width:13%" scope="col">Инициатор</th>
        <th style="width:8%" scope="col">Дата и время</th>
        <th style="width:32%" scope="col">Комментарий</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${transactions_list}">
        <td th:text="${entry.id}"></td>
        <td th:text="${entry.consumable.name}"></td>
        <td th:text="${entry.type.label}"></td>
        <td th:text="${entry.author.name}"></td>
        <td th:text="${#temporals.format(entry.dateTime, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${entry.comment}"></td>
    </tr>
    </tbody>
</table>
<div th:insert="fragments/style_scripts"></div>
</body>
</html>
